<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            fetch('https://api.ipregistry.co/?key=zbpfgm46yq9nmgdh').then(function (response) {
                return response.json();
            }).then(function (payload) {
                if (payload.location.country.code == "SE") {
                    window.location.replace("https://bardiais.gay/sv");
                } else {
                    window.location.replace("https://bardiais.gay/en");
                }
                console.log(payload.location.country.code); 
            });

            
        </script>
    </head>

    </body>
